# footprint options
soar.generate.classnames=false
cldc.encoding.utf8.included=false
com.microej.library.edc.securitymanager.enabled=false

# MicroUI options
ej.microui.fontConverter.useIt=true
ej.microui.imageConverter.useIt=true
ej.microui.memory.imagesheap.size=0

# Java heap size
core.memory.javaheap.size=8192
core.memory.javaheapsum.size=8192
# immortal heap size
core.memory.immortal.size=256

# max number of monitors
core.memory.thread.max.nb.monitors=3
# max number of threads
core.memory.threads.size=2
# maximum size of thread stack (in blocks)
core.memory.thread.max.size=3
# block size (in bytes)
core.memory.thread.block.size=512
# number of blocks in pool
core.memory.threads.pool.size=3
