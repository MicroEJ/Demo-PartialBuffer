# Defines the native stack you want to use.
# Possible values are:
#   - bsd
#	- uC-TCPIP
#   - custom
# @optional, default value is "custom"
stack=bsd

# Defines the native Network DNS implementation you want to use.
# Possible values are:
#   - native
#	- soft
# @optional, default value is "native"
dns=native